<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 40px 10px;
        }
        .grid-cell{
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Exploring Grid</h1>
    <div class="grid-container">
        <div class="grid-cell">Cell number_ 1</div>
        <div class="grid-cell">Cell number_ 2</div>
        <div class="grid-cell">Cell number_ 3</div>
        <div class="grid-cell">Cell number_ 4</div>
        <div class="grid-cell">Cell number_ 5</div>
        <div class="grid-cell">Cell number_ 6</div>
        <div class="grid-cell">Cell number_ 7</div>
        <div class="grid-cell">Cell number_ 8</div>
        <div class="grid-cell">Cell number_ 9</div>
        <div class="grid-cell">Cell number_ 10</div>
        <div class="grid-cell">Cell number_ 11</div>
        <div class="grid-cell">Cell number_ 12</div>
    </div>
</body>
</html>
